name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI execution"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          # Force restart to pull new image
          kubectl rollout restart deployment/config-validator-service
          kubectl rollout status deployment/config-validator-service

  dast-scan:
    needs: deploy
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zaproxy/zaproxy:stable
      options: --user root
    steps:
      - name: Install curl
        run: apt-get update && apt-get install -y curl

      - name: Wait for service availability
        run: |
          timeout 60s bash -c 'until curl -sSf http://98.92.245.185:30080/health; do sleep 5; done' || echo "Service reachable check finished"

      - name: Run ZAP Baseline Scan
        # -t target, -r report file, -I ignore warnings (don't fail build)
        run: zap-baseline.py -t http://98.92.245.185:30080 -r zap-report.html -I || true
      
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: /zap/wrk/zap-report.html
